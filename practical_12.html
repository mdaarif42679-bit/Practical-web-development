<!DOCTYPE html>
<html>
<head>
<title>Conditional and Looping</title>
</head>

<body>

<script>
let n = 5;

if(n > 3)
{
    console.log("n is greater than 3");
}
else
{
    console.log("n is 3 or less");
}

console.log("For Loop:");
for(let i = 1; i <= 5; i++)
{
    console.log(i);
}

console.log("While Loop:");
let j = 1;
while(j <= 5)
{
    console.log(j);
    j++;
}
console.log("Do While Loop:");
let k = 1;
do
{
    console.log(k);
    k++;
}
while(k <= 5);
</script>

</body>
</html>
