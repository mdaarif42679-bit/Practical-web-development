<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation using JavaScript Events</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form onsubmit="return validateForm()">
        <label>Name:</label><br>
        <input type="text" id="name" oninput="checkName()"><br><br>

        <label>Email:</label><br>
        <input type="email" id="email" oninput="checkEmail()"><br><br>

        <label>Password:</label><br>
        <input type="password" id="password" oninput="checkPassword()"><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function checkName() {
            let name = document.getElementById("name").value;
            if (name.length < 3) {
                alert("Name must be at least 3 characters");
            }
        }

        function checkEmail() {
            let email = document.getElementById("email").value;
            if (!email.includes("@")) {
                alert("Enter a valid email address");
            }
        }

        function checkPassword() {
            let password = document.getElementById("password").value;
            if (password.length < 6) {
                alert("Password must be at least 6 characters");
            }
        }

        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (name === "" || email === "" || password === "") {
                alert("All fields are mandatory");
                return false;
            }

            alert("Form submitted successfully");
            return true;
        }
    </script>

</body>
</html>
